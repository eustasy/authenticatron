engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        - ruby
        - javascript
        - python
        - php
  eslint:
    enabled: true
  fixme:
    enabled: true
  gofmt:
    enabled: true
  golint:
    enabled: true
  phpmd:
    enabled: true
    checks:
      Controversial/CamelCaseClassName:
        enabled: false
      Controversial/CamelCasePropertyName:
        enabled: false
      Controversial/CamelCaseMethodName:
        enabled: false
      Controversial/CamelCaseParameterName:
        enabled: false
      Controversial/CamelCaseVariableName:
        enabled: false
  rubocop:
    enabled: true

ratings:
  paths:
    - "**.conf"
    - "**.css"
    - "**.js"
    - "**.json"
    - "**.md"
    - "**.phar"
    - "**.php"
    - "**.sh"
    - "**.xml"

exclude_paths:
- "_libs/**"
- "**.min.css"
- "**.min.js"
- "phpqrcode_*"
