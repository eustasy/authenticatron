language: php

php:
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_script:
  - git clone https://github.com/eustasy/normal-checks.git

script:
  - ./normal-checks/php.sh
  - php normal-checks/json.php
  - php normal-checks/xml.php
#  - php _tests/authenticatron.php

notifications:
  email:
    recipients:
      - lewisgoddard@eustasy.org
    on_success: change
    on_failure: always
